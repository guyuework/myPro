		function give(){
			var xhr = new XMLHttpRequest();

					var arr = JSON.parse(result);
					var html='';

									</div>	
									<p class="ln_intr">
										${item.title}
									</p>			
									<p class="ln_price">
										￥${item.price}
									</p>										
								</li>
							</ul>`
				var divp1=document.querySelector("div.img_list");
				$(divp1).html(html)
					}
				}
			}
			var url="http://127.0.0.1:3000/default";

		}
